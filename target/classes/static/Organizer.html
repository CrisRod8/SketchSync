<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <link rel="stylesheet" href="CSS/Organizer.css">

    <title>Sketchsync</title>

    <link rel="stylesheet" href="../CSS/home.css">
    <script src="JS/app.js"></script>
    <script src="JS/apiclient.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>
<body onload="app.getUsers()">
<div class="container">
    <div class="abs-center">
        <a href="https://imgbb.com/">
            <img src="https://i.ibb.co/my4L0f3/sketchsync1.png" alt="sketchsync1" border="0" width="300" height="120">
        </a>
    </div>
</div>

<div class="canva-center">
    <div id="body-part">
        <table id="participantesTable">
            <thead>
            <tr>
                <h1 class="concss"> participantes </h1>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <br>

    <div class="ask">
        <div class="input-group">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="pregunta" placeholder="name@example.com">
                <label for="pregunta">Digitar pregunta</label>
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-success" type="button" onclick="app.publicarPregunta()">Publicar pregunta</button>
            </div>
        </div>

        <!-- Button trigger modal -->
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Publicar Pista
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Digitar clue a mostrar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInputPista" placeholder="name@example.com">
                    <label for="floatingInputPista">Digitar pista</label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Salir</button>
                    <button class="btn btn-primary" onclick="app.guardarPista()">Publicar</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
